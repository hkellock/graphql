version: "3.7"
services:
  api:
    build:
      context: ./api
      target: builder
    command: yarn start:dev
    restart: on-failure
    environment:
      POSTGRES_HOST: db 
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgresdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: onlyfordev
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules # prevent node_modules from being overridden
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: postgresdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: onlyfordev
    volumes:
      - ./data/sql-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
